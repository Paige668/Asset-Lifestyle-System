services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: itasset-sql
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=Password123!
    ports:
      - "1433:1433"
    volumes:
      - sqlvolume:/var/opt/mssql

  backend:
    build:
      context: ./src/Backend
      dockerfile: Dockerfile
    container_name: itasset-backend
    ports:
      - "8080:8080"
    environment:
      - ConnectionStrings__DefaultConnection=Server=sqlserver;Database=ITAssetManager;User Id=sa;Password=Password123!;TrustServerCertificate=True;
    depends_on:
      - sqlserver

volumes:
  sqlvolume:
