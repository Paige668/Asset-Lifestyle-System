<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white p-8 rounded-lg shadow-lg w-96">
    <div class="text-center mb-8">
      <h1 class="text-2xl font-bold text-seb-dark">IT Asset Manager</h1>
      <p class="text-gray-500 text-sm">Professional Edition</p>
    </div>

    <div class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Username</label>
        <input [(ngModel)]="username" type="text" class="w-full p-2 border border-gray-300 rounded focus:ring-2 focus:ring-seb-green outline-none" placeholder="Enter your name">
      </div>

      <div class="grid grid-cols-2 gap-4 mt-6">
        <button (click)="login('Admin')" class="flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-seb-dark hover:bg-gray-800 focus:outline-none">
          Login as Admin
        </button>
        <button (click)="login('User')" class="flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none">
          Login as User
        </button>
      </div>
    </div>
  </div>
</div>
